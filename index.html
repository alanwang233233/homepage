<!doctype html>
<html lang="zh" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vi</title>
  <meta name="color-scheme" content="dark light">
  <meta name="description" content="404 Not Found">
	<meta name="keywords" content="error404,Error404,Error404主页,Allen Wang,blog,博客">
  <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
  <!-- 头像按钮 -->
  <div class="avatar-btn" id="avatarBtn">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Vi" alt="Avatar">
  </div>

  <!-- 侧边栏 -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar-content">
      <div class="sidebar-header">
        <button class="sidebar-close" id="sidebarClose">
          <span>&times;</span>
        </button>
      </div>
      <div class="sidebar-body">
        <div class="profile-avatar">
          <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Vi" alt="Avatar">
        </div>
        <h2 class="profile-name">Vi</h2>
        <p class="profile-bio">不积跬步，无以至千里</p>
        <div class="profile-info">
          <div class="info-item">
            <span class="info-label">用户名</span>
            <span class="info-value">@vi_user</span>
          </div>
          <div class="info-item">
            <span class="info-label">邮箱</span>
            <span class="info-value">vi@example.com</span>
          </div>
          <div class="info-item">
            <span class="info-label">位置</span>
            <span class="info-value">
              <i class="icon icon-map-pin"></i> Shanghai, China
            </span>
          </div>
          <div class="info-item">
            <span class="info-label">加入时间</span>
            <span class="info-value">2024年1月</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="vi">
    <h1 class="animate-slide-in-down">Vi</h1>
    <div class="quote">
      <span class="quote-line quote-line-start animate-slide-in-left"></span>
      <span class="quote-icon quote-icon-start animate-slide-in-down">
        <i class="icon icon-quotes-left"></i>
      </span>
      <p class="quote-content animate-slide-in-down">不积跬步，无以至千里。不积小流，无以成江海。</p>
      <p class="quote-author animate-slide-in-down">《劝学篇》—— <em>荀子</em></p>
      <span class="quote-icon quote-icon-end animate-slide-in-up">
        <i class="icon icon-quotes-right"></i>
      </span>
      <span class="quote-line quote-line-end animate-slide-in-right"></span>
    </div>
    <div class="links">
      <a href="https://github.com/alanwang233233" class="animate-slide-in-down">GitHub</a>
      <a href="https://blog.alanw.tech" class="animate-slide-in-down">Blog</a>
      <a href="https://space.bilibili.com/327505525" class="animate-slide-in-down">Bilibili</a>
    </div>
    <div class="location">
      <span class="location-icon animate-slide-in-up">
        <i class="icon icon-map-pin"></i>
      </span>
      <span class="location-text animate-slide-in-down">Shanghai - China</span>
    </div>
    <div class="relocating">
      Navigating to: <span class="relocate-location"></span>...
    </div>
  </div>

  <footer class="footer animate-slide-in-up">
    <p class="footer-copyright">&copy; 2024 Vi. All rights reserved.</p>
    <p class="footer-version">Frontend v1.0.0</p>
  </footer>

  <script src="assets/vendors/jquery-3.3.1.min.js"></script>
  <script>
    $(function () {
      var SLIDE_IN_DOWN = { opacity: 1, top: 0 };
      var SLIDE_IN_UP = { opacity: 1, bottom: 0 };
      var SLIDE_IN_LEFT = { left: 0 };
      var SLIDE_IN_RIGHT = { right: 0 };

      registerCheatCode();
      executeAnimations();

      function executeAnimations() {
        $.when()
          .then(animateTitle)
          .then(animateQuote)
          .then(animateLinks)
          .then(animateLocation);
      }

      function animateTitle() {
        return animate('h1', SLIDE_IN_DOWN);
      }

      function animateQuote() {
        return $.when(
          animate('.quote-line-start', SLIDE_IN_LEFT),
          animate('.quote-line-end',SLIDE_IN_RIGHT),
          animate('.quote-icon-start', SLIDE_IN_DOWN),
          animate('.quote-icon-end', SLIDE_IN_UP)
        )
          .then(function () {
            return animate('.quote-content', SLIDE_IN_DOWN);
          })
          .then(function () {
            return animate('.quote-author', SLIDE_IN_DOWN);
          });
      }

      function animateLinks() {
        var DELAY_STEP = 200;
        var elements = $('.links a');
        var concurrent = $.makeArray(elements)
          .map(function (element, index) {
            return animate(element, SLIDE_IN_DOWN, index * DELAY_STEP);
          });

        return $.when.apply($, concurrent);
      }

      function animateLocation() {
        return $.when(
          animate('.location-icon', SLIDE_IN_UP),
          animate('.location-text', SLIDE_IN_DOWN)
        ).then(function() {
          return animate('.footer', SLIDE_IN_UP);
        });
      }

      function animate(selector, properties, delay, options) {
        delay = delay || 0;
        return $(selector).delay(delay)
          .animate(properties, options)
          .promise();
      }

      function registerCheatCode() {
        $(document.body).on('keydown', function (event) {
          var KEY_B = 66;

          if (event.which === KEY_B) {
            $('.relocate-location').text('Bookmark Page');
            $('.relocating').css('opacity', 1);

            window.setTimeout(function () {
              window.location.href = '/bookmarks.html';
            }, 1000);
          }
        });
      }

      // 侧边栏功能
      function initSidebar() {
        var $sidebar = $('#sidebar');
        var $avatarBtn = $('#avatarBtn');
        var $sidebarClose = $('#sidebarClose');
        var $sidebarOverlay = $('#sidebarOverlay');

        // 打开侧边栏
        $avatarBtn.on('click', function() {
          $sidebar.addClass('active');
          $('body').css('overflow', 'hidden');
        });

        // 关闭侧边栏
        function closeSidebar() {
          $sidebar.removeClass('active');
          $('body').css('overflow', '');
        }

        $sidebarClose.on('click', closeSidebar);
        $sidebarOverlay.on('click', closeSidebar);

        // ESC键关闭
        $(document).on('keydown', function(e) {
          if (e.key === 'Escape' && $sidebar.hasClass('active')) {
            closeSidebar();
          }
        });
      }

      initSidebar();
    });
  </script>
</body>
</html>
