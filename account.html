<!doctype html>
<html lang="zh" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>账号中心 - Vi</title>
  <meta name="color-scheme" content="dark light">
  <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/auth.css"/>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="auth-logo">Vi</a>
      <a href="index.html" class="btn btn-secondary btn-sm">返回首页</a>
    </div>

    <div class="auth-box wide-box">
      <div class="account-header">
        <div class="account-avatar">
          <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Vi" alt="Avatar">
        </div>
        <div class="account-info">
          <h2 class="account-name">Vi</h2>
          <p class="account-username">@vi_user</p>
        </div>
      </div>

      <div class="account-sections">
        <section class="account-section">
          <h3 class="section-title">个人信息</h3>
          <div class="info-grid">
            <div class="info-row">
              <span class="info-label">用户名</span>
              <span class="info-value">vi_user</span>
            </div>
            <div class="info-row">
              <span class="info-label">邮箱</span>
              <span class="info-value">vi@example.com</span>
              <button class="btn-link">修改</button>
            </div>
            <div class="info-row">
              <span class="info-label">位置</span>
              <span class="info-value">Shanghai, China</span>
              <button class="btn-link">修改</button>
            </div>
            <div class="info-row">
              <span class="info-label">加入时间</span>
              <span class="info-value">2024年1月</span>
            </div>
          </div>
        </section>

        <section class="account-section">
          <h3 class="section-title">安全设置</h3>
          <div class="security-items">
            <div class="security-item">
              <div class="security-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
              </div>
              <div class="security-info">
                <div class="security-title">密码</div>
                <div class="security-desc">最后修改于 2024年11月</div>
              </div>
              <button class="btn btn-secondary btn-sm">修改密码</button>
            </div>

            <div class="security-item">
              <div class="security-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                  <line x1="12" y1="18" x2="12.01" y2="18"/>
                </svg>
              </div>
              <div class="security-info">
                <div class="security-title">两步验证</div>
                <div class="security-desc security-enabled">已启用</div>
              </div>
              <button class="btn btn-secondary btn-sm">管理</button>
            </div>

            <div class="security-item">
              <div class="security-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
              </div>
              <div class="security-info">
                <div class="security-title">通行密钥</div>
                <div class="security-desc">2个设备</div>
              </div>
              <a href="passkey.html" class="btn btn-secondary btn-sm">管理</a>
            </div>
          </div>
        </section>

        <section class="account-section">
          <h3 class="section-title">会话管理</h3>
          <div class="session-list">
            <div class="session-item active">
              <div class="session-info">
                <div class="session-device">
                  <strong>当前设备</strong> - MacBook Pro
                </div>
                <div class="session-meta">
                  Shanghai, China • Chrome 120 • 活跃中
                </div>
              </div>
            </div>
            <div class="session-item">
              <div class="session-info">
                <div class="session-device">iPhone 15 Pro</div>
                <div class="session-meta">
                  Shanghai, China • Safari • 2天前
                </div>
              </div>
              <button class="btn-link btn-danger">注销</button>
            </div>
          </div>
          <button class="btn btn-secondary btn-sm">注销所有其他会话</button>
        </section>

        <section class="account-section danger-zone">
          <h3 class="section-title">危险区域</h3>
          <div class="danger-actions">
            <button class="btn btn-danger">删除账号</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="assets/vendors/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {
      $('.btn-link:contains("修改")').on('click', function() {
        alert('修改功能待实现');
      });

      $('.security-item .btn').on('click', function() {
        var title = $(this).closest('.security-item').find('.security-title').text();
        if (title === '通行密钥') return;
        alert(title + '管理功能待实现');
      });

      $('.session-item .btn-danger').on('click', function() {
        if (confirm('确定要注销此会话吗？')) {
          $(this).closest('.session-item').fadeOut();
        }
      });

      $('.account-section .btn:contains("注销所有其他会话")').on('click', function() {
        if (confirm('确定要注销所有其他会话吗？')) {
          alert('注销功能待实现');
        }
      });

      $('.danger-actions .btn-danger').on('click', function() {
        if (confirm('警告：此操作不可撤销！\n\n确定要删除账号吗？')) {
          alert('删除账号功能待实现');
        }
      });
    });
  </script>
</body>
</html>
