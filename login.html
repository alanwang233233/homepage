<!doctype html>
<html lang="zh" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - Vi</title>
  <meta name="color-scheme" content="dark light">
  <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/auth.css"/>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="auth-logo">Vi</a>
    </div>

    <div class="auth-box">
      <h2 class="auth-title">登录账号</h2>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="username">用户名或邮箱</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span>记住我</span>
          </label>
          <a href="#" class="link-text">忘记密码？</a>
        </div>

        <button type="submit" class="btn btn-primary">登录</button>
      </form>

      <div class="divider">
        <span>或</span>
      </div>

      <button class="btn btn-secondary" id="passkeyBtn">
        <i class="icon-key"></i>
        使用通行密钥登录
      </button>

      <div class="auth-footer">
        还没有账号？<a href="register.html" class="link-text">立即注册</a>
      </div>
    </div>
  </div>

  <script src="assets/vendors/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {
      $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        // 模拟登录
        var username = $('#username').val();
        if (username) {
          alert('登录功能待实现');
          // window.location.href = 'account.html';
        }
      });

      $('#passkeyBtn').on('click', function() {
        alert('通行密钥登录功能待实现');
      });
    });
  </script>
</body>
</html>
